<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
	<title>QR Code</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="qrcode.js"></script>
</head>

<body>

	<div id="qrcode" style="width:400px; height:400px; margin-top:15px; margin-left: 10px;"></div>
	<div id="url" style="font-family: Helvetica, Arial, sans-serif; margin-top: 25px; font-size: 20px; 
     text-align: center;"></div>
	<script type="text/javascript">
		var text = document.createTextNode(location.search.substring(5));
		document.getElementById("url").appendChild(text);
	</script>

	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width: 400,
			height: 400
		});

		qrcode.makeCode(location.search.substring(5));
	</script>
</body>
